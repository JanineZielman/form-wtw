<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digi-Light label</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Digi-Light label</h1>
  <h2> Laat zien dat je bewust bouwt aan een lichtere website</h2>
  <div class="wrap">
    <div class="panel panel-checklist">
      <div id="checklist"></div>
      <div class="controls">
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </div>

    <div class="panel badge-preview">
      <svg id="badge" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
